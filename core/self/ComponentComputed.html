<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-box {
            border: 1px solid greenyellow;
        }

        .child-box {
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <com-props></com-props>
    </div>
</body>
<script src="../core/packages/vue/dist/vue.global.js"></script>
<script>
    // 子组件
    var ComProps = {
        data() {
            return {
                // text: '子组件内容',
                count: 1
            }
        },
        computed: {
            seftCount() {
                return 10
                // return this.count * 10
            }
        },
        mounted() {
            setTimeout(() => {
                console.log(this.seftCount)
            }, 2000)
        },
        template: `<div class="parent-box"><p>comonentProps{{seftCount}}</p></div>`
    }
    var appOptions = {
        components: {
            ComProps
        }
    }
    var app = Vue.createApp(appOptions)
    // 全局混入
    app.mixin({
        provides: {
            globalProvide: 'globalProvide'
        }
    })
    app.mount('#app')
</script>
<script src="./map.js"></script>

</html>
