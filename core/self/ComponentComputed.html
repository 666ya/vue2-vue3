<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-box {
            border: 1px solid greenyellow;
        }

        .child-box {
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="show">{{a}}</div>
        <div v-else>{{b}}</div>
        <!-- <com-props></com-props> -->
    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    // 子组件
    var ComProps = {
        data() {
            return {
                text: '子组件内容',
                count: 1
            }
        },
        computed: {
            seftCount() {
                return this.count * 10
            }
        },
        mounted() {
            this.count = 2
            // this.count = 2
            // setTimeout(() => {
            //     this.count = 2
            // }, 2000)
        },
        template: `<div class="parent-box"><p>{{text}}</p><p>comonentProps{{seftCount}}</p></div>`
    }
    var appOptions = {
        components: {
            ComProps
        },
        data() {
            return {
                show: true,
                a: 'a',
                b: 'b'
            }
        },
        mounted() {
            setTimeout(() => {
                this.show = false
            }, 5000)
            setTimeout(() => {
                this.a = 4
            }, 6000)
        }
    }
    var app = Vue.createApp(appOptions)
    // 全局混入
    app.mixin({
        provides: {
            globalProvide: 'globalProvide'
        }
    })
    app.mount('#app')
</script>

</html>
