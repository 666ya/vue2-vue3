<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{refReadonly.child.title }}
        {{refReadonly.count }}
    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    const { isProxy, shallowRef, ref, isReactive, reactive, isRef, watchEffect, toRaw, onMounted, readonly, shallowReactive, watchPostEffect } = Vue
    var appOptions = {
        setup() {
            const rawObject = {
                count: 1,
                child: {
                    title: 'rawObject'
                }
            }
            // rr
            const rr = ref(rawObject)
            // ref(reactive)
            const reactiveObj = reactive(rawObject)
            const refReactive = ref(reactiveObj)
            // ref(readonly)
            const readonlyObj = readonly(rawObject)
            const refReadonly = ref(readonlyObj)
            // ref(shallow)
            const shallowObj = shallowReactive(rawObject)
            const refShallow = ref(shallowObj)
            console.log(refShallow)
            watchEffect(() => {
                console.log(refShallow.value.count)
                console.log(refShallow.value.child.title)
            })
            onMounted(() => {
                setTimeout(() => {
                    // refReadonly.value.count++
                    // refShallow.value = shallowObj
                    refShallow.value.child.title = '再次改变'
                    // setTimeout(() => {
                    //     refShallow.value.child.title = '再次改变'
                    // }, 2000)
                }, 2000)
            })
            return {
                rr,
                refReactive,
                refReadonly,
                refShallow
            }
        }
    }
    var app = Vue.createApp(appOptions)
    app.mount('#app')
</script>

</html>
