<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .parent-box {
            border: 1px solid black;
        } */

        .child-box {
            border: 1px solid gray
        }
    </style>
</head>

<body>
    <div id="app">
        <parent-comp></parent-comp>
    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    // 子组件
    var ChildComp = {
        data() {
            return {
                childText: '子组件内容'
            }
        },
        template: '<div class="child-box">{{childText}}</div>'
    }
    // 父组件
    var ParentComp = {
        components: {
            ChildComp
        },
        provide: {
            parentMsg: 'parent'
        },
        data() {
            return {
                parentText: '父组件内容'
            }
        },
        template: `<div class="parent-box">
            <p>{{parentText}}</p>
            <app-component></app-component>
            </div>`
    }
    // 根组件
    var selfMixin = {
        props: {
            'selfMixin': {
                default: 'selfMixin'
            },
            'commonTest': {
                default: 'selfMixinText'
            }
        }
    }
    var selfExtend = {
        props: {
            'extendProps': {
                default: 'extendProps'
            },
            'commonTest': {
                default: 'extendTest'
            }
        }
    }
    var appOptions = {
        // extends: selfExtend,
        // mixins: [selfMixin],
        props: {
            user: {
                default: 'aaa'
            },
            'globalMinxinArray': {
                type: true
            }
        },
        components: {
            ParentComp
        },
        provide: {
            appMsg: 'app'
        },
        data() {
            return {
                show: true,
                title: 'attrs',
                count: 1
            }
        }
    }
    var app = Vue.createApp(appOptions, {
        user: false,
        globalMinxinArray: false
    })
    // app.mixin({
    //     props: {
    //         'globalMinxinArray': {
    //             type: true
    //         }
    //     }
    // })
    // app.component('AppComponent', {
    //     template: `全局注册的组件`
    // })
    app.provide('globalMsg', 'global')
    app.mount('#app')
</script>

</html>
