<script src="../../dist/vue.global.js"></script>
<script>
    const { shallowRef, effect, reactive } = Vue
    const rawObject = {
        name: 'rawObject',
        count: 1
    }
    const rrObject = shallowRef(rawObject)
    effect(() => {
        console.log(rrObject.value)
    })
    setTimeout(() => {
        rrObject.value = reactive(rawObject)
    }, 2000)
</script>
