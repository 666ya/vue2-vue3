<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-show="show">aaa</div>
    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    var appOptions = {
        data() {
            return {
                show: true,
                title: 'attrs',
                count: 1
            }
        },
        setup() {
            const show = Vue.ref(false)
            return {
                show
            }
        },
        mounted() {
            setTimeout(() => {
                this.show = !this.show
            }, 2000);
        }
    }
    var app = Vue.createApp(appOptions)
    app.config.compilerOptions.comments = false
    app.directive('focus', {
        created() {
            console.log('directive created')
        },
        beforeMount() {
            console.log('directive created')
        }
    })
    app.mount('#app')
</script>

</html>
