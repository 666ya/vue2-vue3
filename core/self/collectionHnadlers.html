<script src="../core/packages/vue/dist/vue.global.js"></script>
<script>
    const { reactive, effect } = Vue
    const rawObject = {
        count: 1
    }
    const reactiveObj = reactive(rawObject)
    const rawMap = new Map([[1, {
        count: 1
    }]])
    const reactiveMap = reactive(rawMap)
    const reactiveObj2 = reactiveMap.get(1)
    effect(() => {
        // console.log(reactiveObj2.count)
        console.log(reactiveMap.get(1))
    })
    setTimeout(() => {
        // reactiveObj.count++
        reactiveObj2.count++
    }, 2000)

</script>
