<script>
    const { reactive, onMounted, isReactive, watchEffect, readonly, shallowReactive, effect } = Vue
    const rawObj = {
        count: 1
    }
    const reactiveObj = reactive(rawObj)
    const shallowObject = shallowReactive(rawObj)
    const readonlyObject = readonly(reactiveObj)
    effect(() => {
        console.log(readonlyObject.count)
    })
    setTimeout(() => {
        reactiveObj.count = 2
    }, 2000)
