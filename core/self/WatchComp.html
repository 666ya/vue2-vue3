<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    const { watch, ref } = Vue
    let startTime = 0
    let endTime = 0
    var appOptions = {
        setup() {
            console.log('setup')
            const count = ref(2)
            const value = ref(1)
            let startTime = new Date().getTime()
            watch(count, (val) => {
                console.log('count')
                console.log(val)
            })
            watch(value, (val) => {
                console.log('value')
                console.log(val)
            })
            setTimeout(() => {
                count.value++
                value.value++
            }, 2000)
            return {
                value,
                count
            }
        },
        // template: `<input v-model="inputText"/>`
        template: `<div>watch监听器：{{ value }}</div><div>watch监听器：{{ count }}</div>`
    }

    var app = Vue.createApp(appOptions)
    app.mount('#app')
</script>

</html>
