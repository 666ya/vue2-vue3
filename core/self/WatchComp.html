<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    const { watch, ref, onMounted, h } = Vue
    let isUpdate = false
    var appOptions = {
        setup() {
            const pre = ref(0)
            const post = ref(0)
            const sync = ref(0)
            const isUpdate = ref(false)
            watch(pre, () => {
                console.log('前置任务' + pre.value)
            })
            watch(sync, () => {
                console.log('后置任务:' + post.value)
            }, {
                flush: 'post'
            })
            watch(post, () => {
                console.log('后置任务:' + post.value)
            }, {
                flush: 'post'
            })
            // onMounted(() => {
            //     pre.value++
            // })
            setTimeout(() => {
                pre.value++
                post.value++
            }, 3000)
            return {
                pre,
                post
            }
        },
        render() {
            if (isUpdate) {
                console.log('update当前任务')
            }
            if (!isUpdate) {
                isUpdate = true
            }
            return h('div', `watch监听器：${this.pre}`)
        },
        // template: `<div>watch监听器：{{ count }}</div>`
        // template: `<input v-model="inputText"/>`
        // template: `<div>watch监听器：{{ value }}</div><div>watch监听器：{{ count }}</div>`
    }

    var app = Vue.createApp(appOptions)
    app.mount('#app')
</script>

</html>
