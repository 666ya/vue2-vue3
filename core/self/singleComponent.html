<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .parent-box {
            border: 1px solid black;
        } */

        .child-box {
            border: 1px solid gray
        }
    </style>
</head>

<body>
    <div id="app">
        <parent-comp></parent-comp>
    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    // 父组件
    var ParentComp = {
        data() {
            return {
                parentText: '父组件内容'
            }
        },
        mounted() {
            setTimeout(() => {
                this.parentText = '父组件内容改变'
            }, 2000)
        },
        template: `<div class="parent-box"><p>{{parentText}}</p></div>`
    }
    var appOptions = {
        components: {
            ParentComp
        },
        data() {
            return {
                show: true,
                title: 'attrs',
                count: 1
            }
        }
    }
    var app = Vue.createApp(appOptions)
    app.mount('#app')
</script>

</html>
