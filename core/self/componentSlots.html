<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-box {
            border: 1px solid greenyellow;
        }

        .child-box {
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="show">
            <component-slot><template v-slot="slotProps">slot内容: {{ title }} {{ slotProps.test }}</template>
            </component-slot>
            <component-new></component-new>
        </div>
        <div v-else>aaa</div>

    </div>
</body>
<script src="../../dist/vue.global.js"></script>
<script>
    const { h } = Vue
    const ComponentNew = {
        template: `<div><slot>aaa</slot></div>` // fallbackContent
    }
    const ComponentSlot = {
        data() {
            return {
                test: 'test'
            }
        },
        // mounted() {
        //     setTimeout(() => {
        //         this.test = 'test改变'
        //     }, 2000)
        // },
        // render() {
        //     return h('div', null, this.$slots.default())
        // }
        // template: `<div>
        //        <slot></slot>
        //         <slot></slot>
        //     </div>` 

        // namedSlots
        template: `<div><slot :test="test">fallback content</slot></div>` // fallbackContent
    }
    // MyComponent.inheritAttrs = false
    var appOptions = {
        components: {
            ComponentSlot,
            ComponentNew
        },
        data() {
            return {
                show: true,
                title: 'title',
                count: 1
            }
        },
        mounted() {
            setTimeout(() => {
                this.show = false
            }, 3000)
        }
        // template: `<component-slot><template v-slot="slotProps">slot内容: {{ title }} {{ slotProps.test }}</template></component-slot>`
    }
    var app = Vue.createApp(appOptions)
    // 全局混入
    app.mixin({
        props: {
            globalMixin: 'globalMixin'
        }
    })
    app.mount('#app')
</script>

</html>
