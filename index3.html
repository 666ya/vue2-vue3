<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        [v-cloak] {
            display: none;
        }

        li {
            list-style: none;
        }

        .main {
            margin-top: 40px;
        }

        aside {
            width: 200px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- <h2 v-bind:title="title">{{ title }}</h2> -->
        <div class="main">
            <aside>
                <ul>
                    <li v-for="(item,index) in apiList" :key="index">
                        <h4>{{ item.title }}</h6>
                    </li>
                </ul>
            </aside>
            <section>
                <div v-if='curComponent == "AppApi"'>
                    <app-component></app-component>
                </div>
                <template v-for="(item,index) in apiList" :key="index">
                    <div v-if="item.component && item.title === currentName" @click="curComponent = item.name">
                        <h2>{{ item.title }}</h2>
                        <Component :is="item.component"></Component>
                    </div>
                </template>
            </section>
        </div>
    </div>
</body>
<script src="./vue3.js"></script>
<script type="module">
    const App = {
        data() {
            return {
                ok: false,
                title: 'Vue3',
                curComponent: 'AppApi',
                apiList: [
                    {
                        title: '应用API',
                        name: 'AppApi'
                    }
                ]
            }
        }
    }
    const app = Vue.createApp(App)
    // 全局组件
    app.component('AppComponent', {
        data() {
            return {
                msg: '全局组件'
            }
        },
        template: '<div>{{ msg }}</div>'
    })
    const vm = app.mount('#app')
</script>

</html>
